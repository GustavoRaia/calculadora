<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- Imagem da Aba -->
  <link rel="icon" type="image/png"
    href="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/GNOME_Calculator_icon_2021.svg/1200px-GNOME_Calculator_icon_2021.svg.png"
    contenteditable="">

  <!-- Link CSS -->
  <link rel="stylesheet" href="./CSS/style.css">

  <!-- Link JS -->
  <script src="./JS/calculadora.js" defer></script>

  <title>Calculadora</title>
</head>

<body>

  <div class="container mb-5">

    <div class="calculadora m-5 mx-4 py-5 px-5 mx-auto">

      <!-- Visor -->
      <div class="valores-memoria">
        <input class="mb-1" type="text" id="visor-memoria" disabled>
        <input class="mb-1 px-2 pt-1" type="text" id="visor-valor-memoria" disabled>
      </div>

      <input class="visor mb-4 pt-1 px-3" type="text" id="visor" disabled>

      <button type="button" class="btn btn-dark" id="mostra-historico" onclick="visivel('historico')">
        Histórico
      </button>

      <div class="memoria">
        <div class="mx-1 my-1" onclick="limpa_memoria();">
          MC
        </div>
        <div class="mx-1 my-1" onclick="registra_memoria();">
          MR
        </div>
        <div class="mx-1 my-1" onclick="soma_memoria();">
          M+
        </div>
        <div class="mx-1 my-1" onclick="subtrai_memoria();">
          M-
        </div>
        <div class="mx-1 my-1" onclick="salva_memoria();">
          MS
        </div>
      </div>

      <!-- Botões numéricos -->
      <div class="botoes">

        <div class="mx-1 my-1" onclick="porcento('%');">
          %
        </div>
        <div class="mx-1 my-1" onclick="limpa_visor('CE');">
          CE
        </div>
        <div class="mx-1 my-1" onclick="reinicia('R');">
          C
        </div>
        <div class="mx-1 my-1" onclick="operador('/');">
          ÷
        </div>

        <div class="mx-1 my-1" onclick="inverte('i');">
          +/-
        </div>
        <div class="mx-1 my-1" onclick="raiz('√');">
          √
        </div>
        <div class="mx-1 my-1" onclick="quadrado('Q');">
          x²
        </div>
        <div class="mx-1 my-1" onclick="numero('.')">
          .
        </div>

        <div class="mx-1 my-1" onclick="numero('7')">
          7
        </div>
        <div class="mx-1 my-1" onclick="numero('8')">
          8
        </div>
        <div class="mx-1 my-1" onclick="numero('9')">
          9
        </div>
        <div class="mx-1 my-1" onclick="operador('-')">
          -
        </div>

        <div class="mx-1 my-1" onclick="numero('4')">
          4
        </div>
        <div class="mx-1 my-1" onclick="numero('5')">
          5
        </div>
        <div class="mx-1 my-1" onclick="numero('6')">
          6
        </div>
        <div class="mx-1 my-1" onclick="operador('+')">
          +
        </div>

        <div class="mx-1 my-1" onclick="numero('1')">
          1
        </div>
        <div class="mx-1 my-1" onclick="numero('2')">
          2
        </div>
        <div class="mx-1 my-1" onclick="numero('3')">
          3
        </div>
        <div class="mx-1 my-1" onclick="operador('x')">
          x
        </div>

      </div>

      <div class="linha">
        <div class="mx-1 my-1" onclick="apaga('<-');">
          <img src="https://cdn-icons-png.flaticon.com/512/10353/10353338.png" width="20">
        </div>
        <div class="mx-1 my-1" onclick="numero('0');">
          0
        </div>
        <div class="mx-1 my-1" onclick="igual('=');" style="background-color: rgb(81, 126, 163);">
          =
        </div>
      </div>

    </div>

    <div class="historico m-5 mx-4 pt-4 px-3 mx-auto" id="historico">

      <h4 style="text-align: center;">Histórico</h4>
      <hr>
      <div class="impressao px-4 py-4" id="impressao"></div>

    </div>

  </div>

  <div class="mb-5" style="height: 1px;"></div>

</body>

</html>
